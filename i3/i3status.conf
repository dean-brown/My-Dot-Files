battery 0 {
    format = " %status %percentage %remaining "
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = " %Y-%m-%d %H:%M:%S "
}

cpu_usage {
    format = "Cpu: %usage "
}


